{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <div class="bg-white p-4 rounded shadow-sm">
                <h2 class="display-4">{% trans "Sign Out" %}</h2>

                <p class="lead">{% trans 'Are you sure you want to sign out?' %}

                </p>

            <form method="post" action="{% url 'account_logout' %}" class="mt-3">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}"
                    value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="btn btn-secondary">
                    {% trans 'Sign Out' %}
                </button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
