{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Set Password" %}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}"
    class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button primary-button" type="submit" name="action">
            {% trans 'Set Password' %}
        </button> 
    </form>
</div>
{% endblock %}
